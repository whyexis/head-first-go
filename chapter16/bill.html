<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice</title>
</head>
<body>
        <h1>Invoice</h1>

        <p>Name: {{.Name}}</p>

        {{if .Paid}}
        <p>Paid - Thank you!</p>
        {{end}}

        <h1>Fees</h1>

        {{range .Charges}}
        <p>${{.}}</p>
        {{end}}

        <p>Total: ${{.Total}}</p>
</body>
</html>
